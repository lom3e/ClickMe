<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliccami se ci riesci!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #f2f2f2; /* Cambia il colore di sfondo */
        }

        .cliccami {
            font-size: 20px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            position: absolute;
            border: none; /* Rimuovi il bordo del pulsante */
            border-radius: 50%; /* Rendi il pulsante circolare */
            background-color: crimson;
            color: #fff; /* Colore del testo */
            width: 100px; /* Dimensioni del pulsante */
            height: 100px;
            cursor: pointer; /* Cambia il cursore al passaggio del mouse */
            transition: 0.5s ease;
        }
    </style>
</head>

<body>
    <button onmouseover="allontana()" onclick="cliccato()" class="cliccami" id="cliccami"
        style="left: 50px; top: 50px;">CLICCAMI</button>
</body>

<script>
    var click = 0;
    var larghezzaPagina = window.innerWidth;
    var altezzaPagina = window.innerHeight;

    function allontana() {
        var cliccami = document.getElementById("cliccami");
        var spostamentoX = Math.floor(Math.random() * (larghezzaPagina - cliccami.offsetWidth));
        var spostamentoY = Math.floor(Math.random() * (altezzaPagina - cliccami.offsetHeight));

        cliccami.style.left = spostamentoX + "px";
        cliccami.style.top = spostamentoY + "px";
    }

    function invertiCoordinate() {
        var cliccami = document.getElementById("cliccami");
        var spostamentoX = Math.floor(Math.random() * (larghezzaPagina - cliccami.offsetWidth));
        var spostamentoY = Math.floor(Math.random() * (altezzaPagina - cliccami.offsetHeight));

        cliccami.style.left = cliccami.style.top;
        cliccami.style.top = spostamentoX + "px";

        setTimeout(function () {
            cliccami.style.left = spostamentoX + "px";
            cliccami.style.top = spostamentoY + "px";
        }, 10);
    }

    function cliccato() {
        click++;
        alert("Bravo, hai cliccato il pulsante! Sei arrivato a " + click + " clic.");
        var spostamentoX = Math.floor(Math.random() * (larghezzaPagina - cliccami.offsetWidth));
        var spostamentoY = Math.floor(Math.random() * (altezzaPagina - cliccami.offsetHeight));
        cliccami.style.left = spostamentoX + "px";
        cliccami.style.top = spostamentoY + "px";
    }
</script>

</html>
