<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickMe!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #f2f2f2;
            /* Cambia il colore di sfondo */
        }



        /*stile barra di progresso*/

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            user-select: none;
        }



        .progress-container {
            width: 300px;
            margin-top: 20 px;
            border: 1px solid rgb(202, 198, 198);

        }

        .progress-bar {
            width: 0;
            height: 30px;
            background-color: #4CAF50;
            transition: width 0.5s;
        }

        .goal-input {
            border: none;
            width: 70px;
            border-radius: 10%;
        }



        .impostaObbiettivo {
            border: none;
            background-color: #4CAF50;
        }



        /*fine stile barra di progresso*/
        /*inizio stile omino che corre*/

        .running {
            background-color: rgb(230, 229, 226);
            border-radius: 50%;
            padding: 60px;
            position: absolute;
            border: none;
            margin-left: 20px;
            transition: 0.7s ease;
            cursor: pointer;
            --color: black;
            --duration: 0.7s;

            .outer {
                animation: outer var(--duration) linear infinite;

                .body {
                    background: var(--color);
                    height: 15px;
                    width: 8px;
                    border-radius: 4px;
                    transform-origin: 4px 11px;
                    position: relative;
                    transform: rotate(32deg);
                    animation: body var(--duration) linear infinite;

                    &:before {
                        content: "";
                        width: 8px;
                        height: 8px;
                        border-radius: 4px;
                        bottom: 16px;
                        left: 0;
                        position: absolute;
                        background: var(--color);
                    }

                    .arm,
                    .arm:before,
                    .leg,
                    .leg:before {
                        content: "";
                        width: var(--w, 11px);
                        height: 4px;
                        top: var(--t, 0);
                        left: var(--l, 2px);
                        border-radius: 2px;
                        transform-origin: 2px 2px;
                        position: absolute;
                        background: var(--c, var(--color));
                        transform: rotate(var(--r, 0deg));
                        animation: var(--name, arm-leg) var(--duration) linear infinite;
                    }

                    .arm {
                        &:before {
                            --l: 7px;
                            --name: arm-b;
                        }

                        &.front {
                            --r: 24deg;
                            --r-to: 164deg;

                            &:before {
                                --r: -48deg;
                                --r-to: -36deg;
                            }
                        }

                        &.behind {
                            --r: 164deg;
                            --r-to: 24deg;

                            &:before {
                                --r: -36deg;
                                --r-to: -48deg;
                            }
                        }
                    }

                    .leg {
                        --w: 12px;
                        --t: 11px;

                        &:before {
                            --t: 0;
                            --l: 8px;
                        }

                        &.front {
                            --r: 10deg;
                            --r-to: 108deg;

                            &:before {
                                --r: 18deg;
                                --r-to: 76deg;
                            }
                        }

                        &.behind {
                            --r: 108deg;
                            --r-to: 10deg;
                            --c: none;

                            &:before {
                                --c: var(--color);
                                --r: 76deg;
                                --r-to: 18deg;
                            }

                            &:after {
                                content: "";

                                height: 4px;
                                width: 6px;
                                clip-path: polygon(2px 0, 6px 0, 6px 4px, 0 4px);
                                border-radius: 0 2px 2px 0;
                                position: absolute;
                                background: var(--color);
                            }
                        }
                    }
                }
            }
        }

        @keyframes outer {
            50% {
                transform: translateY(0);
            }

            25%,
            75% {
                transform: translateY(4px);
            }
        }

        @keyframes body {
            50% {
                transform: rotate(16deg);
            }

            25%,
            75% {
                transform: rotate(24deg);
            }
        }

        @keyframes arm-leg {
            50% {
                transform: rotate(var(--r-to));
            }
        }

        @keyframes arm-b {

            30%,
            70% {
                transform: rotate(var(--r-to));
            }
        }

        html {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        * {
            box-sizing: inherit;

            &:before,
            &:after {
                box-sizing: inherit;
            }
        }


        /*fine stile omimo che corre*/

        /* stile menu superiore */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        nav {
            position: fixed;
            z-index: 99;
            width: 100%;

            background: #242526;
        }

        nav .wrapper {
            position: relative;
            max-width: 1300px;
            padding: 0px 30px;
            height: 70px;
            /* line-height: 70px; */
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .wrapper .logo a {
            color: #f2f2f2;
            font-size: 30px;
            font-weight: 600;
            text-decoration: none;
        }

        .wrapper .nav-links {
            display: inline-flex;
        }

        .nav-links li {
            list-style: none;
        }

        .nav-links li a {
            color: #f2f2f2;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 9px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-links li a:hover {
            background: #3A3B3C;
        }

        .nav-links .mobile-item {
            display: none;
        }

        .nav-links .drop-menu {
            position: absolute;
            background: #242526;
            width: 180px;
            line-height: 45px;
            top: 85px;
            opacity: 0;
            visibility: hidden;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .nav-links li:hover .drop-menu,
        .nav-links li:hover .mega-box {
            transition: all 0.3s ease;
            top: 70px;
            opacity: 1;
            visibility: visible;
        }

        .drop-menu li a {
            width: 100%;
            display: block;
            padding: 0 0 0 15px;
            font-weight: 400;
            border-radius: 0px;
        }

        .mega-box {
            position: absolute;
            left: 0;
            width: 100%;
            padding: 0 30px;
            top: 85px;
            opacity: 0;
            visibility: hidden;
        }

        .mega-box .content {
            background: #242526;
            padding: 25px 20px;
            display: flex;
            width: 100%;
            justify-content: space-between;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .mega-box .content .row {
            width: calc(25% - 30px);
            line-height: 45px;
        }

        .content .row img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content .row header {
            color: #f2f2f2;
            font-size: 20px;
            font-weight: 500;
        }

        .content .row .mega-links {
            margin-left: -40px;
            border-left: 1px solid rgba(255, 255, 255, 0.09);
        }

        .row .mega-links li {
            padding: 0 20px;
        }

        .row .mega-links li a {
            padding: 0px;
            padding: 0 20px;
            color: #d9d9d9;
            font-size: 17px;
            display: block;
        }

        .row .mega-links li a:hover {
            color: #f2f2f2;
        }

        .wrapper .btn {
            color: #fff;
            font-size: 20px;
            cursor: pointer;

        }

        .wrapper .btn.close-btn {
            position: absolute;
            right: 30px;
            top: 10px;
        }

        @media screen and (max-width: 970px) {
            .wrapper .btn {
                display: block;
            }

            .wrapper .nav-links {
                position: fixed;
                height: 100vh;
                width: 100%;
                max-width: 350px;
                top: 0;
                left: -100%;
                background: #242526;
                display: block;
                padding: 50px 10px;
                line-height: 50px;
                overflow-y: auto;
                box-shadow: 0px 15px 15px rgba(0, 0, 0, 0.18);
                transition: all 0.3s ease;
            }

            /* custom scroll bar */
            ::-webkit-scrollbar {
                width: 10px;
            }

            ::-webkit-scrollbar-track {
                background: #242526;
            }

            ::-webkit-scrollbar-thumb {
                background: #3A3B3C;
            }

            #menu-btn:checked~.nav-links {
                left: 0%;
            }

            #menu-btn:checked~.btn.menu-btn {
                display: none;
            }

            #close-btn:checked~.btn.menu-btn {
                display: block;
            }

            .nav-links li {
                margin: 15px 10px;
            }

            .nav-links li a {
                padding: 0 20px;
                display: block;
                font-size: 20px;
            }

            .nav-links .drop-menu {
                position: static;
                opacity: 1;
                top: 65px;
                visibility: visible;
                padding-left: 20px;
                width: 100%;
                max-height: 0px;
                overflow: hidden;
                box-shadow: none;
                transition: all 0.3s ease;
            }

            #showDrop:checked~.drop-menu,
            #showMega:checked~.mega-box {
                max-height: 100%;
            }

            .nav-links .desktop-item {
                display: none;
            }

            .nav-links .mobile-item {
                display: block;
                color: #f2f2f2;
                font-size: 20px;
                font-weight: 500;
                padding-left: 20px;
                cursor: pointer;
                border-radius: 5px;
                transition: all 0.3s ease;
            }

            .nav-links .mobile-item:hover {
                background: #3A3B3C;
            }

            .drop-menu li {
                margin: 0;
            }

            .drop-menu li a {
                border-radius: 5px;
                font-size: 18px;
            }

            .mega-box {
                position: static;
                top: 65px;
                opacity: 1;
                visibility: visible;
                padding: 0 20px;
                max-height: 0px;
                overflow: hidden;
                transition: all 0.3s ease;
            }

            .mega-box .content {
                box-shadow: none;
                flex-direction: column;
                padding: 20px 20px 0 20px;
            }

            .mega-box .content .row {
                width: 100%;
                margin-bottom: 15px;
                border-top: 1px solid rgba(255, 255, 255, 0.08);
            }

            .mega-box .content .row:nth-child(1),
            .mega-box .content .row:nth-child(2) {
                border-top: 0px;
            }

            .content .row .mega-links {
                border-left: 0px;
                padding-left: 15px;
            }

            .row .mega-links li {
                margin: 0;
            }

            .content .row header {
                font-size: 19px;
            }
        }



        .body-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
            padding: 0 30px;
        }

        .body-text div {
            font-size: 45px;
            font-weight: 600;
        }

        /* fine stile menu superiore */
    </style>
</head>

<body>

    <nav>
        <div class="wrapper">
            <div class="logo"><a href="#">ClickMe!</a></div>
            <ul class="nav-links">
                <label for="close-btn" class="btn close-btn"><i class="fas fa-times"></i></label>
                <li>
                    <div class="barra-superiore">
                        <div class="progress-container">
                            <div class="progress-bar" id="progress-bar"></div>
                        </div>
                </li>
                <li>
                    <form onsubmit="return false;">
                        <a>Obiettivo:</a>
                        <input class="goal-input" type="number" id="goal-input" min="1" value="1">
                    </form>
                </li>
                <li>
                    <a class="desktop-item">Difficoltà</a>

                    <ul class="drop-menu">
                        <li><a onclick="livelloFacile()" href="#">Facile</a></li>
                        <li><a onclick="LivelloIntermedio()" href="#">Intermedio</a></li>
                        <li><a onclick="livelloDifficile()" href="#">Difficile</a></li>
                        <li><a onclick="livelloEstremo()" href="#">Estremo</a></li>
                    </ul>

                </li>
               
            </ul>
            <label for="menu-btn" class="btn menu-btn"><i class="fas fa-bars"></i></label>
        </div>
    </nav>

    <div style="padding: 3%;">
        <div class="running" onmouseover="muoviOmino()" onclick="cliccato(), aumentaProgresso()" id="cliccami">
            <div id="outer" class="outer">
                <div id="body" class="body">
                    <div id="braccio dietro" class="arm behind"></div>
                    <div id="braccio davanti" class="arm front"></div>
                    <div id="gamba dietro" class="leg behind"></div>
                    <div id="gamba davanti" class="leg front"></div>
                </div>
            </div>
        </div>
    </div>



    <script>
        var leftBefore = 0; // Dichiarata come variabile globale
        var spostamentoX = 0;
        var spostamentoY = 0;
        var cliccami = document.getElementById("cliccami");
        var click = 0;
        var larghezzaPagina = window.innerWidth - 10;
        var altezzaPagina = window.innerHeight - 10;
        var outer = document.getElementById("outer");
        var body = document.getElementById('body');
        var braccioDietro = document.getElementById('braccio dietro');
        var braccioDavanti = document.getElementById('braccio davanti');
        var gambaDietro = document.getElementById('gamba dietro');
        var gambaDavanti = document.getElementById('gamba davanti');
        var altreAnimazioni = document.querySelector('.running');
        var durataTransizione = document.querySelector('.running');

        // inizio funzioni difficoltà

        function livelloFacile() {
            durataTransizione.style.setProperty('padding', '60px');
            durataTransizione.style.setProperty('transition', '0.7s ease');
        }

        function LivelloIntermedio() {
            durataTransizione.style.setProperty('padding', '45px');
            durataTransizione.style.setProperty('transition', '0.5s ease');
        }

        function livelloDifficile() {
            durataTransizione.style.setProperty('padding', '30px');
            durataTransizione.style.setProperty('transition', '0.2s ease');
        }

        function livelloEstremo() {
            durataTransizione.style.setProperty('padding', '10px');
            durataTransizione.style.setProperty('transition', '0.05s ease');
        }
        //fine funzioni difficoltà 

       


        // Imposta lo stato di riproduzione di ciascuna animazione su "paused"
        outer.style.animationPlayState = 'paused';
        body.style.animationPlayState = 'paused';
        braccioDietro.style.animationPlayState = 'paused';
        braccioDavanti.style.animationPlayState = 'paused';
        gambaDietro.style.animationPlayState = 'paused';
        gambaDavanti.style.animationPlayState = 'paused';
        altreAnimazioni.style.setProperty('--duration', '0s');

        function allontana(spostamentoX) {
            var cliccami = document.getElementById("cliccami");
            function randomIntFromInterval(min, max) { // min and max included 
                return Math.floor(Math.random() * (max - min + 1) + min)
            }
            spostamentoY = randomIntFromInterval(90, altezzaPagina - 90)

            var spostamentoX = Math.floor(Math.random() * (larghezzaPagina - cliccami.offsetWidth));

            // Chiamare la funzione per ruotare l'omino
            ruotaOmino(spostamentoX);

            cliccami.style.left = spostamentoX + "px";
            cliccami.style.top = spostamentoY + "px";
            leftBefore = spostamentoX; // Aggiornare la variabile globale
            setTimeout(ominoFermo, 100);
        }

        //animazioni omino

        function ruotaOmino(spostamentoX) {
            var cliccami = document.getElementById("cliccami");
            if (parseInt(leftBefore) > spostamentoX) {
                cliccami.style.transform = "scaleX(-1)";
                console.log("inverito");
            } else {
                cliccami.style.transform = "scaleX(1)";
                console.log("non invertito");
            }
        }

        function muoviOmino() {

            outer.style.animationPlayState = 'running';
            body.style.animationPlayState = 'running';
            braccioDietro.style.animationPlayState = 'running';
            braccioDavanti.style.animationPlayState = 'running';
            gambaDietro.style.animationPlayState = 'running';
            gambaDavanti.style.animationPlayState = 'running';
            altreAnimazioni.style.setProperty('--duration', '0.7s');
            setTimeout(allontana, 100);
        }

        function ominoFermo() {
            outer.style.animationPlayState = 'paused';
            body.style.animationPlayState = 'paused';
            braccioDietro.style.animationPlayState = 'paused';
            braccioDavanti.style.animationPlayState = 'paused';
            gambaDietro.style.animationPlayState = 'paused';
            gambaDavanti.style.animationPlayState = 'paused';
            altreAnimazioni.style.setProperty('--duration', '0s');
        }

        function cliccato() {
            click++;
            // alert("Bravo, hai cliccato il pulsante! Sei arrivato a " + click + " clic.");
            var spostamentoX = Math.floor(Math.random() * (larghezzaPagina - cliccami.offsetWidth));
            var spostamentoY = Math.floor(Math.random() * (altezzaPagina - cliccami.offsetHeight));
            cliccami.style.left = spostamentoX + "px";
            cliccami.style.top = spostamentoY + "px";
        }

        //barra di progresso del pulsante

        var obbiettivo = 1; // Obiettivo predefinito
        var progresso = 0; // Inizio progresso

        // Funzione per incrementare il progresso
        function aumentaProgresso() {
            progresso += 1;
            aggiornaBarra();
        }

        // Funzione per aggiornare la barra di progresso
        function aggiornaBarra() {
            var progressBar = document.getElementById("progress-bar");
            var percent = (progresso / obbiettivo) * 100;
            progressBar.style.width = percent + "%";

            if (progresso >= obbiettivo) {
                alert("Hai raggiunto l'obiettivo!");
            }
        }

        document.addEventListener('submit', function (event) {
            impostaObbiettivo();
        });

        // Funzione per impostare un nuovo obiettivo
        function impostaObbiettivo() {

            var nuovoObbiettivo = document.getElementById("goal-input").value;
            if (nuovoObbiettivo >= 1) {
                obbiettivo = parseInt(nuovoObbiettivo);
                progresso = 0;
                aggiornaBarra();
            }
        }

        //fine barra di progresso del pulsante
    </script>

</html>
